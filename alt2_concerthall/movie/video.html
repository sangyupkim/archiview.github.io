<html>
<head>
    <title>ALT2-공연장영상</title>
    <style>
        body {
            text-align: center;
            background: #f5f5f5;
            font-family: Arial;
            padding-bottom: 100px;
        }

        .video-box {
            margin-top: 40px;
        }

        /* 썸네일 리스트 영역 */
        .thumb-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* 각 썸네일 스타일 */
        .thumbnail {
            width: 150px;
            height: 90px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.25s ease, border 0.25s;
            border: 3px solid transparent;
        }

        .thumbnail:hover {
            transform: scale(1.08);
        }
        /* 썸네일 + 텍스트 묶음 */
.thumb-item {
    text-align: center;
}

/* 썸네일 아래 텍스트 */
.thumb-title {
    margin-top: 8px;
    font-size: 15px;
    font-weight: bold;
    color: #333;
}

        /* 선택된 썸네일 강조 */
        .active-thumb {
            border: 3px solid #ff4444;
            transform: scale(1.1);
        }

        /* 뒤로가기 버튼 */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 18px;
            background: rgba(120,120,120,0.2);
            padding: 8px 12px;
            color: black;
            text-decoration: none;
            border-radius: 10px;
            z-index: 999;
        }

        .back-btn:hover {
            background: #555;
        }
    </style>
</head>

<body>

    <h1 style="margin-top:30px;">ALT-2 공연장</h1>

    <!-- ===== 메인 비디오 ===== -->
    <div class="video-box">
        <video id="videoPlayer" width="900" controls autoplay>
            <source id="videoSource" src="">
        </video>
    </div>

    <!-- ===== 밑에 썸네일 3개 예시 ===== -->
    <div class="thumb-container">
        <div class="thumb-item">
            <img src="동영상1썸네일.jpg" class="thumbnail" data-video="1.mp4">
            <div class="thumb-title">천장열림</div>
        </div>

        <div class="thumb-item">
            <img src="동영상2썸네일.jpg" class="thumbnail" data-video="2.mp4">
            <div class="thumb-title">공연장 회전</div>
        </div>

        <div class="thumb-item">
            <img src="동영상3썸네일.jpg" class="thumbnail" data-video="3.mp4">
            <div class="thumb-title">외부전경</div>
        </div>
    </div>

    <a class="back-btn" href="../index.html">← 이전으로 돌아가기</a>

    <script>
        const params = new URLSearchParams(window.location.search);
        const vid = params.get("vid");
        const videoPlayer = document.getElementById("videoPlayer");
        const videoSource = document.getElementById("videoSource");

        // URL 파라미터에 따라 영상 설정
        if (vid === "천장열림") {
            videoSource.src = "1.mp4";
        } else if (vid === "공연장회전(내부)") {
            videoSource.src = "2.mp4";
        } else {
            videoSource.src = "";   // ← 기본값 없음
        }
        videoPlayer.load();

        // ========== 썸네일 클릭 시 다른 영상 재생 ==========
        const thumbnails = document.querySelectorAll(".thumbnail");

        thumbnails.forEach(thumb => {
            thumb.addEventListener("click", () => {
                const videoPath = thumb.getAttribute("data-video");

                // 선택한 썸네일 강조
                thumbnails.forEach(t => t.classList.remove("active-thumb"));
                thumb.classList.add("active-thumb");

                // 영상 소스 변경 및 재생
                videoSource.src = videoPath;
                videoPlayer.load();
                videoPlayer.play();
            });
        });
    </script>

</body>
</html>
