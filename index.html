        /* 전체 가운데 정렬 */

            margin-top: 50px;
        }
    </style>
</head>

        <h1 style="font-size:50px">-----&nbsp;&nbsp;&nbsp;&nbsp;-----</h1>

        <!-- 이미지를 클릭하면 링크로 이동 -->
        <a href="concerthall/index.html">
            <img src="Thumbnail/Thumbnail_hall.jpg" class="hover-img" 
                 alt="관철동 공연장" style="width:300px;">
        </a>

        <!-- 이미지 아래 텍스트 -->
        <div style="font-size:24px; margin-top:10px;">
            <a href="concerthall/index.html" style="text-decoration:none; color:black;">

            </a>

    </div>

</body>
</html>
