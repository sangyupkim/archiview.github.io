<html>
<head>
    <title>panorama view</title>
    <style>
        /* 이미지 호버 시 확대 효과 */
        .hover-img {
            transition: transform 0.3s ease;
        }
        .hover-img:hover {
            transform: scale(1.05);
        }

        /* 전체 가운데 정렬 */
        .center-box {
            text-align: center;
            margin-top: 50px;
        }

        /* 각 이미지+텍스트 묶음 */
        .item-box {
            margin-bottom: 50px;  /* 두 이미지 사이 간격 */
        }
    </style>
</head>

<body>

    <div class="center-box">
        <h1 style="font-size:50px">관철동 파노라마뷰</h1>

        <!-- ===== 1번 이미지 박스 ===== -->
        <div class="item-box">
            <a href="concerthall/index.html">
                <img src="Thumbnail/Thumbnail_hall.jpg" class="hover-img" 
                     alt="관철동 공연장" style="width:500px;">
            </a>

            <div style="font-size:24px; margin-top:10px;">
                <a href="concerthall/index.html" style="text-decoration:none; color:black;">
                    공연장
                </a>
            </div>
        </div>

        <!-- ===== 2번 이미지 박스 ===== -->
        <div class="item-box">
            <a href="shopping/index.html">
                <img src="Thumbnail/Thumbnail_top.jpg" class="hover-img" 
                     alt="관철동 상가" style="width:500px;">
            </a>

            <div style="font-size:24px; margin-top:10px;">
                <a href="shopping/index.html" style="text-decoration:none; color:black;">
                    상가
                </a>
            </div>
        </div>

    </div>

</body>
</html>
