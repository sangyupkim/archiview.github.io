<html>
<head>
    <title>ALT-2 상가</title>

    <style>
        body {
            margin: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            font-family: Arial, sans-serif;
        }

        .page-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .back {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 18px;
            background: rgba(120,120,120,0.2);
            padding: 8px 12px;
            color: black;
            text-decoration: none;
            border-radius: 10px;
            z-index: 999;
        }

        /* ★ 가로 이미지 박스 컨테이너 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);   /* 기본 4개 */
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        /* ★ 이미지 박스 */
        .item {
            background: #fafafa;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #fff;
        }

        /* ★ 설명 박스 */
        .caption {
            padding: 15px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            background: white;
            border-top: 1px solid #eee;
        }

        /* ===== 반응형 ===== */

        /* 태블릿 (가로 2개) */
        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 모바일 (가로 1개) */
        @media (max-width: 550px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr);
            }

            .item img {
                height: 220px;
            }
        }

    </style>

</head>

<body>

    <div class="page-title">ALT-2 상가</div>

    <a class="back" href="../index.html">← 메인화면 돌아가기</a>

    <!-- ===== 가로 이미지 갤러리 시작 ===== -->
    <div class="gallery">

        <div class="item" onclick="location.href='panorama/index.html'">
            <img src="cg/3.jpg">
            <div class="caption">파노라마</div>
        </div>

        <div class="item" onclick="location.href='cg/viewcg.html'">
            <img src="cg/1.jpg">
            <div class="caption">CG</div>
        </div>


    </div>

</body>
</html>
