<html>
<head>
    <title>관철동 33-1 업무시설 계획안</title>

    <style>
        body {
            margin: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            font-family: Arial, sans-serif;
        }

        .page-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .back {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 18px;
            background: rgba(120,120,120,0.2);
            padding: 8px 12px;
            color: black;
            text-decoration: none;
            border-radius: 10px;
            z-index: 999;
        }

        /* ★ 가로 이미지 박스 컨테이너 */
        .gallery {
            display: flex;
            flex-wrap: wrap;        /* 줄바꿈 허용 */
            justify-content: center; /* 가운데 정렬 */
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        /* ★ 이미지 카드 고정 폭 지정 */
        .item {
            width: 280px;           /* 이미지 박스의 고정 가로 크기 */
        }


        /* ★ 이미지 박스 */
        .item {
            background: #fafafa;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #fff;
        }

        /* ★ 설명 박스 */
        .caption {
            padding: 15px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            background: white;
            border-top: 1px solid #eee;
        }

        /* ===== 반응형 ===== */

        /* 태블릿 (가로 2개) */
        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 모바일 (가로 1개) */
        @media (max-width: 550px) {
            .gallery {
                grid-template-columns: repeat(1, 1fr);
            }

            .item img {
                height: 220px;
            }
        }

    </style>

</head>

<body>

    <div class="page-title">관철동 33-1 업무시설 계획안</div>


    <!-- ===== 가로 이미지 갤러리 시작 ===== -->
    <div class="gallery">

        <div class="item" onclick="location.href='concerthall/index.html'">
            <img src="Thumbnail/Thumbnail_hall.jpg">
            <div class="caption">ALT-1 공연장</div>
        </div>

        <div class="item" onclick="location.href='shopping/index.html'">
            <img src="Thumbnail/Thumbnail_top.jpg">
            <div class="caption">ALT-1 상가</div>
        </div>

        <!-- ★ 여기처럼 계속 이미지 추가 가능 ★ -->
        <div class="item" onclick="location.href='alt2_concerthall/index.html'">
            <img src="Thumbnail/alt2-con.jpg">
            <div class="caption">ALT-2 공연장</div>
        </div>

        <div class="item" onclick="location.href='alt2_shopping/index.html'">
            <img src="Thumbnail/alt2-shop.jpg">
            <div class="caption">ALT-2 상가</div>
        </div>


        <div class="item" onclick="location.href='namsantower/index.html'">
            <img src="Thumbnail/namsan.jpg">
            <div class="caption">남산뷰</div>
        </div>




    </div>

</body>
</html>
