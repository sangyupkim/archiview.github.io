<html>
<head>
    <title>Panorama View Slider</title>
    <style>
        body
        {
            margin: 0;
            background: #fff;
            display: flex;
            flex-direction: column; /* 세로 정렬 위해 추가 */
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        /* 페이지 제목 스타일 */
        .page-title {
            font-size: 32px;
            margin-top: 40px;
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
        }

        .slider-container {
            width: 600px;
            position: relative;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.4s ease-in-out;
        }

        .slide {
            min-width: 100%;
            cursor: pointer;
            text-align: center;
        }

        .slide img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .slide img:hover {
            transform: scale(1.03);
        }

        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 35px;
            background: rgba(0,0,0,0.3);
            color: white;
            border-radius: 10px;
            padding: 5px 15px;
            cursor: pointer;
            user-select: none;
        }

        .btn:hover {
            background: rgba(0,0,0,0.5);
        }

        .left { left: 10px; }
        .right { right: 10px; }
    </style>
</head>

<body>

    <!-- ★ 페이지 제목 추가 ★ -->
    <div class="page-title">관철동 33-1 업무시설 계획안</div>

    <div class="slider-container">
        <div class="slides">

            <div class="slide" onclick="location.href='concerthall/index.html'">
                <img src="Thumbnail/Thumbnail_hall.jpg" alt="공연장">
                <div style="font-size:22px; margin-top:10px;">ALT-1 공연장</div>
            </div>

            <div class="slide" onclick="location.href='shopping/index.html'">
                <img src="Thumbnail/Thumbnail_top.jpg" alt="상가">
                <div style="font-size:22px; margin-top:10px;">ALT-1 상가</div>
            </div>

            <div class="slide" onclick="location.href='alt2_concerthall/index.html'">
                <img src="Thumbnail/alt2-con.jpg" alt="ALT-2 공연장">
                <div style="font-size:22px; margin-top:10px;">ALT-2 공연장</div>
            </div>

            <div class="slide" onclick="location.href='alt2_shopping/index.html'">
                <img src="Thumbnail/alt2-shop.jpg" alt="ALT-2 상가">
                <div style="font-size:22px; margin-top:10px;">ALT-2 상가</div>
            </div>


        </div>

        <div class="btn left" onclick="prevSlide()">❮</div>
        <div class="btn right" onclick="nextSlide()">❯</div>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelector('.slides');
        const total = document.querySelectorAll('.slide').length;

        function updateSlide() {
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            index = (index + 1) % total;
            updateSlide();
        }

        function prevSlide() {
            index = (index - 1 + total) % total;
            updateSlide();
        }
    </script>

</body>
</html>
